user:
  password-length: ${rag-gdgs.user.password-length}

jwt:
  access-expire: ${rag-gdgs.jwt.access-expire}
  refresh-expire: ${rag-gdgs.jwt.refresh-expire}
  security: ${rag-gdgs.jwt.security}


