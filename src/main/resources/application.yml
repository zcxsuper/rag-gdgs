server:
  port: 8080
  servlet:
    context-path: /api/v1
spring:
  profiles:
    # 支持环境变量：SPRING_PROFILES_ACTIVE
    # 默认值：dev（开发环境）
    active: ${SPRING_PROFILES_ACTIVE:dev}
  servlet:
    multipart:
      max-file-size: ${rag-gdgs.servlet.multipart.max-file-size}
      max-request-size: ${rag-gdgs.servlet.multipart.max-request-size}

  data:
    redis:
      host: ${rag-gdgs.redis.host}
      port: ${rag-gdgs.redis.port}

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rag_gdgs?serverTimezone=Asia/Shanghai&useSSL=false
    username: ${rag-gdgs.datasource.username}
    password: ${rag-gdgs.datasource.password}

  rabbitmq:
    host: ${rag-gdgs.rabbitmq.host}
    port: ${rag-gdgs.rabbitmq.port}
    username: ${rag-gdgs.rabbitmq.username}
    password: ${rag-gdgs.rabbitmq.password}
    virtual-host: /rag-gdgs

langchain4j:
  open-ai:
    chat-model:
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
      api-key: ${rag-gdgs.langchain4j.open-ai.chat-model.api-key}
      model-name: qwen-plus
      log-requests: true
      log-responses: true

    streaming-chat-model:
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
      api-key: ${rag-gdgs.langchain4j.open-ai.chat-model.api-key}
      model-name: qwen-plus
      log-requests: true
      log-responses: true

